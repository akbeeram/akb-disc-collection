<!DOCTYPE html>
<html lang="en" ng-app='diskCollectionApp'>
<head>
<title>My CD/DVD Collection</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<script type="text/javascript" src="lib/angular/angular-min.js"></script>
<script type="text/javascript" src="lib/angular/angular-route.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<style type="text/css">
	.mainTable{
		text-align: center;
	}
	.mainTable tr:nth-child(even){
		background-color: Gainsboro;
	}
	.mainTable tr td:nth-last-child(1){
		text-align: left;
		padding-left: 25px;
	}
</style>
</head>
<body>
<div ng-controller="diskCollectionController">
Looking for something : <input type="text" ng-model="query" placeholder="search" />
<br><br><br>
<table class="mainTable">
  <tr>
    <th>CD No.</th>
    <th>CD/DVD</th> 
    <th>Category</th> 
    <th>Description</th> 
  </tr>
	<tr ng-repeat="obj in data|filter:query|orderBy : '-diskNo'">
		<td a>{{obj.diskNo}}</td>
		<td>{{obj.disk.type}}<br>{{obj.disk.description}}</td>
		<td>{{obj.contents.category}}</td>
		<td>
			<div ng-if="isArray(obj.contents.description)">
				<div ng-repeat="name in obj.contents.description">
					{{name}}
				</div>
			</div>
			<div ng-if="!isArray(obj.contents.description)">
				{{obj.contents.description}}
			</div>
		</td>
	</tr>
</table>
</div>
</body>
</html>
